<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="/navbar/css/navbar.css">
    <link rel="stylesheet" href="/Other-Pages/Solicitaties/anwb/anwb.css">

    <title>Sollicitatie ANWb</title>
</head>

<body>
    <header>
        <div id="nav-placeholder"></div>
    </header>

    <main>
        <h1>Solliciteren ANWB</h1>

        <form onsubmit="sendContact(event)">
            <label for="IngameNaam">Ingame naam <span>*</span>
                <br>
                <input type="text" class="groot" required>
            </label>

            <label for="DiscordNaam">Discord naam + (#0000) <span>*</span>
                <input type="text" class="groot" required>
            </label>

            <label for="SteamNaam">Steam naam <span>*</span>
                <input type="text" class="groot" required>
            </label>

            <label for="Hoelang">Hoelang ben je al in de stad?<span>*</span>
                <input type="number" class="groot" required>
            </label>

            <label for="Leeftijd">Leeftijd<span>*</span>
                <br>
                <textarea cols="30" rows="10" required></textarea>
            </label>

            <label for="SterkePunten">Wat zijn je sterke punten?<span>*</span>
                <br>
                <textarea cols="30" rows="10" required></textarea>
            </label>

            <label for="Motivatie">Wat is je motivatie om bij de ANWB te komen werken?<span>*</span>
                <br>
                <textarea cols="30" rows="10" required></textarea>
            </label>

            <label for="Aanvulling">Een eventuele aanvulling of opmerking<span>*</span>
                <br>
                <textarea cols="30" rows="10" required></textarea> 
            </label>

            <label for="Progress">Ben je minstens 6 uur per week beschikbaar?
                <br>
                <input class="check" type="checkbox" name="keuze" value="1">Ja
                <input type="checkbox">Nee
            </label>
            <br>
            <input type="submit" class="solli" value="Verzenden">
            <input type="reset" class="solli" value="Leegmaken">

            
        </form>
    </main>

    <footer>
        <p>Â© 2022 Stad Alkmaar - Design / Execution
            <a href="">Manu Devloo</a>, <a href="">Quinten callaert</a>
        </p>
    </footer>


    <script>

        $(function () {
            $("#nav-placeholder").load("/navbar/navbar.html");
        });

        async function sendContact(ev) {
        ev.preventDefault();

        const senderIngameNaam = document
          .getElementById('IngameNaam').value;
        const senderDiscordNaam = document
          .getElementById('DiscordNaam').value;
        const senderSteamNaam = document
          .getElementById('SteamNaam').value;
        const senderHoelang = document
          .getElementById('Hoelang').value;
        const senderLeeftijd = document
          .getElementById('Leeftijd').value;
        const senderSterkePunten = document
          .getElementById('SterkePunten').value;
        const senderMotivatie = document
          .getElementById('Motivatie').value;
        const senderAanvulling = document
          .getElementById('Aanvulling').value;
        const senderProgress = document
          .getElementById('Progress').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'IngameNaam', value: senderIngameNaam },
              { name: 'MesDiscordNaamsage', value: senderDiscordNaam },
              { name: 'SteamNaam', value: senderSteamNaam},
              { name: 'Hoelang', value: senderHoelang },
              { name: 'Leeftijd', value: senderLeeftijd },
              { name: 'SterkePunten', value: senderSterkePunten},
              { name: 'Motivatie', value: senderMotivatie },
              { name: 'Aanvulling', value: senderAanvulling },
              { name: 'Progress', value: senderProgress},
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/944224045359046666/Q-b_H_3TQKZk1nWD5ZUpkKxLxaqHGrvYB7TLrmTC_22gmUp-EJK0wLLvKDNWrY9RsSLb';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('I have received your message!');
        } else {
          alert('There was an error! Try again later!');
        }
      }

    </script>

</body>

</html>
